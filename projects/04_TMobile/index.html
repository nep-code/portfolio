<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>T-Mobile</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <div id='container'>
	
        <div id='background'></div>
        
        <audio id='audio_bg' autoplay loop>
            <source id='_audio_bg' src='src/audio/bgm.mp3' type='audio/mpeg'>
        </audio>
        
        <audio id='sfx_countdown'>
            <source id='_sfx_countdown' type='audio/mpeg'>
        </audio>
        
        <audio id='sfx_flip'>
            <source id='_sfx_flip' type='audio/mpeg'>
        </audio>
        
        <audio id='sfx_match'>
            <source id='_sfx_match' type='audio/mpeg'>
        </audio>
        
        <audio id='sfx_reset'>
            <source id='_sfx_reset' type='audio/mpeg'>
        </audio>
        
        <audio id='sfx_gameover'>
            <source id='_sfx_gameover' type='audio/mpeg'>
        </audio>
        
        <div id='INTRO'>
            <div class='txt_logo1'></div>
            <div class='txt_logo1 flipout'></div>
            <div id='txt_copy1'></div>
            <div id='btn_startplaying' class='spr_btn'></div>
        </div>
        
        <div id='GAMEBOARD'>
            <div id='SIDE_PANEL'>
                <div id='scoreboard'>
                    <div id='divider'></div>
                </div>
                <div id='txt_copy2'></div>
                <div id='countdown_30sec'>30</div>
                <div id='matches'>0</div>
            </div>
            
            <div class='spr_cards' id='card_0'></div>
            <div class='spr_cards' id='card_1'></div>
            <div class='spr_cards' id='card_2'></div>
            <div class='spr_cards' id='card_3'></div>
            <div class='spr_cards' id='card_4'></div>
            <div class='spr_cards' id='card_5'></div>
            <div class='spr_cards' id='card_6'></div>
            <div class='spr_cards' id='card_7'></div>
            <div class='spr_cards' id='card_8'></div>
            <div class='spr_cards' id='card_9'></div>
            <div class='spr_cards' id='card_10'></div>
            <div class='spr_cards' id='card_11'></div>
        </div>
        
        <div id='INSTRUCTION'>
            <div id='countdown_3sec'>3</div>
        </div>
        
        <div id='RESULT'>
            <div id='txt_result'>Woah! 0 matches in 30 seconds!</div>
            <div id='txt_result2'>Here's an <span id='txt_result2_2'>unlimited plan</span> that</div>
            <div id='txt_result3'>fits your awesomeness.</div>
        </div>
        
        <div id='FOOTER'>
            <div id='txt_footer'></div>
            <div id='btn_switchnow'></div>
        </div>
        
        <div id='ENDFRAME'>
            <div id='txt_copy3'></div>
            <div id='btn_switchtoday' class='spr_btn'></div>
            <div id='btn_playagain' class='spr_btn'></div>
        </div>	
    
        <div id='sound'></div>
        
    </div>
    
    <script src="logic.js"></script> 
</body>
</html>
