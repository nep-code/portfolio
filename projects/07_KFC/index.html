<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>KFC</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <div id='container'>
	
        <div id='SIDEPANEL'>
             <div id='videoHolder'>
                <div id='videoPlayer' class='init'>
                    <video id='video1' preload='none' muted autoplay playsinline></video>
                </div>		
                <div id='btn_videosound' class='button'></div>
                <div id='btn_videoplay' class='button init'></div>
            </div>
            
            <div id='LOGOPANEL' class='button'>
                <div id='redstripe1' class='redstripe'></div>
                <div id='redstripe2' class='redstripe'></div>
                <div id='redstripe3' class='redstripe'></div>
                <div id='redstripe4' class='redstripe'></div>
                <div id='logo' class='center'></div>
            </div>
    
            <div id='SCOREPANEL'>
                <div id='score'>000</div>
            </div>
    
            <div id='BUTTONPANEL'>
                <div id='btn_cta' class='button'>
                    <div id='cta' class='center'></div>
                </div>
                <div id='btn_fb' class='btns button'>
                    <div id='fb' class='btn center'></div>
                </div>
                <div id='btn_tw' class='btns button'>
                    <div id='tw' class='btn center'></div>
                </div>
                <div id='btn_in' class='btns button'>
                    <div id='in' class='btn center'></div>
                </div>
                <div id='btn_sound' class='btns button'>
                    <div id='sound' class='btn center'></div>
                </div>
            </div>
        </div>
        
        <div id='MAINPANEL'>
            <div id='crowd'></div>
            <div id='field'></div>
            <div id='touchdown'></div>

            <div id='game_container' class="fullscreen">
                <div id='game_content' class="hidden">
                    <div id='player' class="unclickable">
                        <div id='character' class='sprite'></div>
                        <div id='stars' class='sprite'></div>
                        <div id='plus'></div>
                        <div id='crosshair'></div>
                    </div>
                </div>
            </div>

            <div id='STEP_1'>
                <div id='txt_headline' class='center'>
                    <div id='txt_presents'>KFC<span id='registered'>Â®</span> PRESENTS</div>
                    <div id='txt_kb'>KENTUCKY BUCKETS</div>
                    <div id='txt_rush'>RUSH</div>
                </div>
                <div id='ball'></div>
                            
                <div id='txt_title' class='center'>
                    <div id='txt_kb2'>KENTUCKY BUCKETS</div>
                    <div id='txt_rush2'>RUSH</div>
                </div>
                <div id='instruction' class='center'>
                    <div id='txt_usearrowkeys'>Use arrow keys</div>
                    <div id='txt_tomove'>to move</div>
                </div>
                <div id='colonel'></div>
                
                <div id='btn_play' class='button'>
                    <div id='txt_huthike'>HUT, HIKE!</div>				
                    <div id='arw_right'></div>
                </div>
            </div>
            
            <div id='STEP_3'>
                <div id='confetti2' class='confetti'></div>
                <div id='confetti1' class='confetti'></div>
                <div id='bigbucket' class='center'></div>
                
                <div id='txt_touchdown'>Touchdown:</div>
                <div id='txt_buckets'>BUCKETS!</div>
                <div id='txt_points'></div>
                            
                <div id='btn_playagain' class='button center'>
                    <div id='txt_playagain'>Play Again</div>				
                    <div id='arw_left'></div>
                </div>
            </div>
            
        </div>
       
    </div>
    
    <script src="logic.js"></script> 
</body>
</html>
