<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>SimpleMobile</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <div id='container'>
        <div id='crosshair'></div>
        
        <div id='endPanel'>
            <div id='bg_end'></div>	
            <div id='greenglow'></div>
            <div id='spr_copy' class='center'></div>
            
            <div id='txt_message' class='spr_message center s3'></div>
            <div id='txt_escaping' class='spr_message center s3'></div>		
            <div id='spr_legal' class='s3'></div>
            
            <div id='btn_findfreedom' class='button center s3'>
                <div id='_findfreedom' class='center'></div>
            </div>
        </div>
        
        <div id='stringPanel'>
            <div id='dim'></div>
        </div>
        
        <div id="canvasHolder">
            <canvas id="trailHolder" width="960" height="500"></canvas>
            <canvas id="cursorHolder" width="960" height="500"></canvas>
            <div id='ie_cursor'></div>
        </div>
        
        <div id='introPanel'>		
            <div id='bg_intro' class='s1'></div>
            <div id='intro_string' class='s1'>
                <div id='left_string' class='_string'></div>
                <div id='right_string' class='_string'></div>
            </div>
            <div id='txt_intro' class='center s1'></div>
            <div id='simcard' class='s1'></div>
            <div class='logo s1'></div>
        </div>
        
        <div id='sidePanel'>
            <div class='logo'></div>
            <div id='instruction'></div>
            
            <div id='sandTimer'>		
                <div id='topSand'></div>
                <div id='midSand' class='center'></div>
                <div id='hidSand'></div>
                <div id='botSand' class='center'></div>			
                <div id='img_timer'></div>
            </div>
            
            <div id='btn_replay' class='button center'>
                <div id='_replay'></div>
            </div>
            
            <div id='btn_sound'>
                <div id='sound' class='center'></div>
            </div>
        </div>
        
        <div id='spr_disclaimer'></div>
        
        <div id='cheerPanel'>
            <div id='cheerStroke' class='center'></div>
            <div id='txt_cheer' class='center' ></div>
        </div>
    </div>
    
    <script src="logic.js"></script> 
</body>
</html>
